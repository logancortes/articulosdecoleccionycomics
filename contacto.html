<!DOCTYPE html>
<html>
<head>
	<title>ac-Contacto</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body>
	<header>
	  <div id="menu-contenedor"></div>
	   <script src="js/menu.js"></script>
	</header>
	<main>
      <section class="seccion-horizontal">
        <section class="seccion1-contacto">
            <h1>Tienes preguntas, sugerencias?</h1>
            <form>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre"><br><br>
              
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido"><br><br>
              
              <label for="email">Email:</label>
              <input type="text" id="email" name="email"><br><br>
              
              <label for="mensaje">Mensaje:</label>
              <input type="text" id="mensaje" name="mensaje"><br>
            </form>

            <button class="boton-enviar" id="btn-enviar">Enviar</button>
        </section>
        <script src="js/validacionFormulario.js"></script>
      </section>
    </main>
    <footer class="pie-de-pagina">
      <h3>NUESTRA DIRECCIÓN - Bogotá: xxxxx </h3>
      <h3>CONTACTANOS: compras@articulosdecoleccionycomics.com preguntasysugerencias@articulosdecoleccionycomics.com (57) 60 ########</h3>
      <h3>HORARIO DE NUESTRA TIENDA - Martés - Sábado 9:00 - 21:00</h3>
    </footer>
</body>
</html>
